                <img src="favicon.svg" alt="RepsRise Logo" class="inline-block w-6 h-6 mr-2">RepsRise
            </h1>
            <label class="swap swap-rotate">
                <input type="checkbox" id="themeToggle" class="theme-controller" />
                <svg class="swap-on fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
                <svg class="swap-off fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
            </label>
        </div>
        <div class="flex flex-col gap-2">
            <label for="exerciseType" class="text-lg">Select Exercise:</label>
            <select id="exerciseType" class="select select-bordered w-full">
                <option value="pushups">Pushups</option>
                <option value="pullups">Pullups</option>
                <option value="dips">Dips</option>
                <option value="add">Add...</option>
            </select>
            <input type="number" id="entryInput" placeholder="Enter reps" min="1" class="input input-bordered w-full" />
            
            <div class="flex mt-3 relative gap-[1px]">
                <button id="logButton" class="btn btn-primary rounded-r-none flex-grow">Log Progress</button>
                <div class="dropdown dropdown-end">
                    <button id="datePickerBtn" class="btn btn-primary rounded-l-none border-l border-primary-focus">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-clock-icon lucide-calendar-clock"><path d="M21 7.5V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h3.5"/><path d="M16 2v4"/><path d="M8 2v4"/><path d="M3 10h5"/><path d="M17.5 17.5 16 16.3V14"/><circle cx="16" cy="16" r="6"/></svg>
                    </button>
                    <div id="dateDropdown" class="dropdown-content z-[1] shadow bg-base-100 rounded-box w-64">
                        <div class="p-3">
                            <label class="label pb-1">
                                <span class="label-text font-medium">Select date and time</span>
                            </label>
                            <input type="datetime-local" id="entryDate" class="input input-sm input-bordered w-full" />
                            <div class="flex justify-end mt-3 gap-2">
                                <button id="clearDateButton" type="button" class="btn btn-sm">Clear</button>
                                <button id="applyDateButton" type="button" class="btn btn-sm btn-primary">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="selectedDateContainer" class="mt-2 hidden">
                <span class="text-sm">Selected date: <span id="selectedDateDisplay" class="text-primary font-medium"></span></span>
            </div>
            
            <div class="mt-4 pt-4">
                <select id="dateRange" class="select select-bordered w-full mt-2">
                    <option value="last24" selected>Last 24 hours</option>
                    <option value="last7">Last 7 days</option>
                    <option value="last30">Last 30 days</option>
                    <option value="all">All</option>
                </select>
            </div>
        </div>
    </div>

    <div id="cardsContainer" class="container mx-auto max-w-lg mt-6 w-full"></div>

    <!-- Goal Setting Modal -->
    <dialog id="goalModal" class="modal">
        <form class="modal-box">
            <h3 class="font-bold text-lg mb-4">Set Exercise Goal</h3>
            <input type="hidden" id="goalExercise" value="">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Target Reps</span>
                </label>
                <input type="number" id="goalValue" placeholder="Enter target reps" min="1" class="input input-bordered w-full" />
            </div>
            <div class="modal-action">
                <button type="button" id="removeGoalButton" class="btn btn-error">Remove Goal</button>
                <button type="button" id="cancelGoalButton" class="btn">Cancel</button>
                <button type="submit" id="saveGoalButton" class="btn btn-primary">Save Goal</button>
            </div>
        </form>
    </dialog>

        <div class="grid grid-cols-3 gap-4 text-center">

    <!-- Add Exercise Modal -->
    <dialog id="addExerciseModal" class="modal">
        <form class="modal-box">
            <h3 class="font-bold text-lg mb-4">Add New Exercise</h3>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Exercise Name</span>
                </label>
                <input type="text" id="modalNewExercise" placeholder="New exercise name" class="input input-bordered w-full" />
            </div>
            <div class="form-control mt-2">
                <label class="label">
                    <span class="label-text">Measurement Type</span>
                </label>
                <select id="modalUnitType" class="select select-bordered w-full">
                    <option value="reps">Repetitions (reps)</option>
                    <option value="time">Time (minutes)</option>
                    <option value="distance">Distance (km)</option>
                </select>
            </div>
            <div class="modal-action">
                <button type="button" id="cancelAddExerciseButton" class="btn">Cancel</button>
                <button type="submit" id="modalAddExerciseButton" class="btn btn-primary">Add Exercise</button>
            </div>
        </form>
    </dialog>
